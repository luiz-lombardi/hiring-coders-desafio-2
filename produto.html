<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Cadastro">
  <meta name="keywords" content="Produto, Cliente, Contato">
  <meta name="author" content="Luiz Lombardi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#343a40">
  <link rel="stylesheet" href="./css/estilo.css">
  <title>Painel de Cadastros</title>
</head>
<body>
<header>
  <div>
        <a class="navbar-brand" href="#">
              <img src="img/logo.png" class="mx-3" alt="" width="90px">
        </a>
  </div>
  <div>
        <h1>
            Painel de Cadastro
        </h1>
  </div>
</header>
    <div class="container-cadastro">
        <form action="#" method="post" id="formulario">
            <div class="form-campos">
                <div class="label-input">
                    <label for="categoria">Categoria</label>
                    <input type="text" name="categoria" id="categoria" placeholder="Categoria do Produto" class="input" required />
                </div>
                <div class="label-input">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome do Produto" class="input" required />
                </div>
                <div class="label-input">
                    <label for="marca">Marca</label>
                    <input type="text" name="marca" id="marca" placeholder="Marca do Produto" class="input" required />
                </div>
                <div class="label-input">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" name="quantidade" id="quantidade" value="1" min="1" class="input" required />
                </div>
            </div>
            <input type="submit" class="botao" value="Cadastrar Produto" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="tabela-produtos">

            </tbody>
        </table>
        <a href="index.html">
            <button class="botao">⇦ Voltar</button>
        </a>
    </div>
    
    <script src="js/scriptproduto.js"></script>
    <script src="js/sweetalert.min.js"></script>

<footer>
    <div>
      <h2>Créditos</h2>
      <p>Projeto desenvolvido durante o treinamento Hiring Coders, promovido pela 
        <a class="link" href="https://vtex.com/br-pt/" target="_blank">Vtex</a>, com o apoio de 
        <a class="link" href="https://www.gama.academy/" target="_blank">Gama Academy</a>.
      </p>
    </div>
</footer> 

</body>
</html>
